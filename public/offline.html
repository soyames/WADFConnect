<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - WADF 2026</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #D97706 0%, #7C3AED 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
    }
    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 2rem;
    }
    button {
      background: white;
      color: #D97706;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, some features are still available offline.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
